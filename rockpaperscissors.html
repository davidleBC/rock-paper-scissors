<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div id="status"></div>

    <script>
        let btnRock = document.querySelector('#rock');
        let btnPaper = document.querySelector('#paper');
        let btnScissors = document.querySelector('#scissors');
        let gameStatus = document.querySelector('#status');
        
        let countPlayerScore = 0;
        let countOpponentScore = 0;
    // Generate a random number between 1 and 3, which selects rock, paper or scissors    
        function getComputerChoice() {
            let pickRandom = Math.floor(Math.random()*3+1);
            if (pickRandom == 1) {
                return "rock";
            }
            else if (pickRandom == 2) {
                return "paper";
            }
            else {
                return "scissors";
            }
        }
        // Function that intiates one round of rock, paper, scissors
        function playRound(playerSelection, computerSelection) {
            let playerMove = playerSelection.toLowerCase() 
            if (playerMove == "rock" && computerSelection == "scissors") {
            //    alert("You Win! Rock beats scissors!");
                return ++countPlayerScore
            } 
            else if (playerMove == "rock" && computerSelection == "paper") {
            //    alert("You Lose! Paper beats rock!");
                return ++countOpponentScore
            }
            else if (playerMove == "rock" && computerSelection == "rock") {
            //    alert("Tie!");
            }
            else if (playerMove == "paper" && computerSelection == "paper") {
            //    alert("Tie!");
            }
            else if (playerMove == "paper" && computerSelection == "scissors") {
            //    alert("You Lose! Scissors beats paper!")
                return ++countOpponentScore
            }
            else if (playerMove == "paper" && computerSelection == "rock") {
            //    alert("You Win! Paper beats rock!");
                return ++countPlayerScore
            }
            else if (playerMove == "scissors" && computerSelection == "paper") {
            //    alert("You Win! Scissors beats paper!");
                return ++countPlayerScore
            }
            else if (playerMove == "scissors" && computerSelection == "scissors") {
            //    alert("Tie!");
            }
            else if (playerMove == "scissors" && computerSelection == "rock") { 
            //    alert("You Lose! Rock beats scissors!");
                return ++countOpponentScore
            }
            else { /*alert("You did not select rock, paper, or scissors");*/}
        }

        function game(choice){                 
            playRound(choice,getComputerChoice())
                
            if (countPlayerScore == 5) {
                gameStatus.textContent = `Score: ${countPlayerScore} vs. ${countOpponentScore}. You win!`
                countPlayerScore = 0;
                countOpponentScore = 0;
            }
            else if (countOpponentScore == 5) {
                gameStatus.textContent = `Score: ${countPlayerScore} vs. ${countOpponentScore}. You lose!`
                countPlayerScore = 0;
                countOpponentScore = 0;        
            }
            else {
                gameStatus.textContent = `Score: ${countPlayerScore} vs. ${countOpponentScore}. Tie!`
            }
        }
        
        btnRock.addEventListener('click', function (e) {game('rock')});
        btnPaper.addEventListener('click', function (e) {game('paper')});
        btnScissors.addEventListener('click', function (e) {game('scissors')});

        // game()
        


    </script>

</body>
</html>
